        <script type="text/javascript">
            function validate(){
                var str=window.document.signup_form.email.value;
                if(str.indexOf("@")==-1 ||str.indexOf(".")==-1 ||str.indexOf(",")!=-1||str.indexOf("?")!=-1||str.indexOf("%")!=-1||str.indexOf("<")!=-1||str.indexOf(">")!=-1||str.indexOf("&")!=-1||str.indexOf("+")!=-1||str.indexOf("=")!=-1||str.indexOf(" ")!=-1)
                {
                    alert("Enter A Valid E-mail Id");
                    window.document.signup_form.email.focus();
                    return(false);
                }
                var p1=window.document.signup_form.password1.value;
                var p2=window.document.signup_form.password2.value;
                if(p1!=p2)
                {
                  alert("Password is not matching");
                  return false;
                }
                return true;
            }
